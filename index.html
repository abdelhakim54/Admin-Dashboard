<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="first">
                <div>
                    <img src="icons/header/search.svg" alt="" class="small">
                    <input type="search">
                </div>
                <div>
                    <img src="icons/header/notifications.svg" alt="" class="small">
                    <img src="icons/header/user.svg" alt="">
                    <p>abdelhakim</p>
                </div>
            </div>
            <div class="second">
                <div>
                    <img src="icons/header/user.svg" alt="">
                    <div id="wrap">
                        <div>hi there,</div>
                        <div>Abdelhakim(@abdelhakim)</div>
                    </div>
                </div>
                <div>
                    <button>new</button>
                    <button>upload</button>
                    <button>share</button>
                </div>
            </div>
        </div>
        <div class="side-bar">
            <div class="dashboard-logo">
                <img src="icons/side-bar/dashboard.svg" alt="">
                <figcaption>Dashboard</figcaption>
            </div>
            <ul class="use-cases">
                <li><img src="icons/side-bar/home.svg" alt="" class="small"><a href="">Home</a></li>
                <li><img src="icons/side-bar/profile.svg" alt="" class="small"><a href="">Profile</a></li>
                <li><img src="icons/side-bar/message.svg" alt="" class="small"><a href="">Messages</a></li>
                <li><img src="icons/side-bar/history.svg" alt="" class="small"><a href="">History</a></li>
                <li><img src="icons/side-bar/tasks.svg" alt="" class="small"><a href="">Tasks</a></li>
                <li><img src="icons/side-bar/communities.svg" alt="" class="small"><a href="">Communities</a></li>
            </ul>
            <ul class="contact">
                <li><img src="icons/side-bar/settings.svg" alt="" class="small"><a href="">Settings</a></li>
                <li><img src="icons/side-bar/support.svg" alt="" class="small"><a href="">Support</a></li>
                <li><img src="icons/side-bar/privacy.svg" alt="" class="small"><a href="">Privacy</a></li>
            </ul>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
